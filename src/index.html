<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__picture picture">
        <img
        src="images/imac.jpeg"
        alt="picture imac"
        class="picture__product-picture"
      >
      </div>

      <div class="card__product-name product-name">
        <p class="product-name__name">
          Моноблок APPLE A1419 iMac 27&#34;
          Retina 5K (MNED2UA/A)
        </p>
      </div>

      <div class="card__product-code product-code">
        <p class="product-code__code">
          Код товара: 195434
        </p>
      </div>

      <div class="card__rating rating">
        <div class="rating-stars">
          <div class="rating-stars__star rating-stars__star--active"></div>
          <div class="rating-stars__star rating-stars__star--active"></div>
          <div class="rating-stars__star rating-stars__star--active"></div>
          <div class="rating-stars__star rating-stars__star--active"></div>
          <div class="rating-stars__star"></div>
        </div>

        <p class="rating__reviews">
          Отзывов: 5
        </p>
      </div>

      <div class="card__price price">
        <p class="price__label">Цена:</p>
        <p class="price__value">69 999 грн</p>
      </div>

      <a
        href="#"
        class="card__button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </div>
  </body>
</html>
